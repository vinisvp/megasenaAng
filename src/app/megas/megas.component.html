<div class="text-bg-success m-5 p-5 rounded-5">
  <div class="d-flex justify-content-center">
    <img src="../assets/img/logo-megasena.png" class="img-fluid">
  </div>
  <div class="text-center mb-3">
    <p>Selecione a quantidade de números que você deseja apostar:</p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="check1" (change)="bets = 6" checked value="option1">
      <label class="form-check-label" for="check1">6</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="check2" (change)="bets = 7" value="option2">
      <label class="form-check-label" for="check2">7</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="check3" (change)="bets = 8" value="option3">
      <label class="form-check-label" for="check3">8</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="check4" (change)="bets = 9" value="option4">
      <label class="form-check-label" for="check4">9</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="check5" (change)="bets = 10" value="option5">
      <label class="form-check-label" for="check5">10</label>
    </div>
  </div>

  <div class="form-floating text-bg-light rounded-5 mb-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="" [(ngModel)]="numbers" name="numbers">
    <label for="floatingInput">Insira os números para apostar</label>
  </div>

  <div class="row justify-content-center mx-auto">
    <button type="button" class="btn btn-primary" (click)="verifyBet()">sortear</button>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <div class="circle">
      <p>{{drawNum[0]}}</p>
    </div>
    <div class="circle">
      <p>{{drawNum[1]}}</p>
    </div>
    <div class="circle">
      <p>{{drawNum[2]}}</p>
    </div>
    <div class="circle">
      <p>{{drawNum[3]}}</p>
    </div>
    <div class="circle">
      <p>{{drawNum[4]}}</p>
    </div>
    <div class="circle">
      <p>{{drawNum[5]}}</p>
    </div>
  </div>

  <div class="alert alert-success mt-3" role="alert" style="height: 110px;">
    {{message}}
  </div>
</div>
